tasks:
  - name: Build
    before: nvm install v14.19.3 && curl https://install.meteor.com/?release=2.7.3 | sh
    init: |
      yarn install &&
      yarn run build
    command: 
      nvm run dev
      
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: false
    addComment: false
    addBadge: true

vscode:
  extensions:
    - esbenp.prettier-vscode
    - eslint
