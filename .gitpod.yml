tasks:
  - name: Install Initial Things
    init: npm rebuild --verbose sharp && yarn
    command: nvm use v14.19.3
  - name: Build the packages
    init: yarn run build
  - name: Start the server
    command: yarn run dev

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: false
    addComment: false
    addBadge: true

vscode:
  extensions:
    - esbenp.prettier-vscode
    - eslint

image: 
  file: .gitpod.Dockerfile